<!DOCTYPE html>

</head>

<body>
    <script>
        'use strict'
        function getSecondsToday() {
            let now = new Date();
            return now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
        }

        console.log(`С начала дня прошло ${getSecondsToday()} секунд`);

    </script>
</body>

</html>
