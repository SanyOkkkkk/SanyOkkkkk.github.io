<body>
    <script>
'use strict'
function getSecondsToday() {
    const d = new Date();
    return d.getHours() * 3600 + d.getMinutes() * 60 + d.getSeconds();
  }
console.log(`С начала дня прошло ${getSecondsToday()} секунд`)
    </script>
</body>
