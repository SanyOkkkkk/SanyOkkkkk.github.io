
<!DOCTYPE html>
<html lang="en">
        <head>
        <meta charset="utf-8">
        <title>Форма</title>
        <style>
            table {
                width: 400px;
                border: 0px solid rgb(42, 16, 99);
                margin: 15px;
                float:left
            }
            td, th {
                border: 0px solid rgb(42, 16, 99);
                padding: 5px;
            }
            </style>
        </head>
        <body>
            <h1>Форма регистрации пользователя</h1>
        
              <form action="#">
                    <table>
                        <tbody>
                        <tr>
                            <th><p style="text-align:left"> E-mail</p></th>
                            <td><input type="email" id = "name" name="first_email"></td>
                        </tr>
                        <tr>
                            <th><p style="text-align:left">Пароль</p></th>
                            <td><input type="text" name="first_password"></td>
                        </tr>
                        <tr>
                            <th><p style="text-align:left">Пол</p></th>
                            <td><label>
                                <input type="radio" name="status"> Мужчина
                            </label>
                            <label>
                                <input type="radio" name="status"> Женщина
                            </label></td>
                        </tr>
                        <tr>
                            <th><p style="text-align:left">Дата рождения:</p></th>
                                <td><label><input type="date"></label></td>
                        </tr>
                        <tr>
                            <th><p style="text-align:left">Я знаю: </p></th>
                            <td> 
                                <input type="checkbox" name="Английский" id="Английский" value="yes">Английский<br>
                                <input type="checkbox" name="Испанский" id="Испанский" value="yes">Испанский<br>
                                <input type="checkbox" name="Китайский" id="Китайский" value="yes">Китайский<br>
                                <input type="checkbox" name="Немецкий" id="fr" value="yes">Немецкий<br>
                            </td>
                                
                        </tr>
                        <tr>
                            <tr><th><label for="message">обо мне</label></th><th> <textarea name="comment" placeholder="Напиши коротко о себе" id="message"></textarea></th></tr>
                        </tr>
                        <tr>
                            <th></th>
                            <td><button type = "submit">Готово</button>
                                <button type="reset">Очистить</button>
                            </td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </body>
</html>
