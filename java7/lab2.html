
<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>data-placeholder</title>

    <style>
        ::placeholder {
            color: rgb(94, 94, 219);
        }
    </style>

</head>

<body>
    <div id="texfield">
        <label for="login"></label>
        <input id="login" type="text" class='placeholder' data-placeholder="Введите логин">
    </div>

    <script>
        'use strict';
        let tf = document.getElementById("texfield");

        let input = tf.getElementsByTagName("input")[0];
        let lb = tf.getElementsByTagName("label")[0];
        lb.style.display = "none";

        input.setAttribute("placeholder", input.dataset.placeholder);
        lb.innerHTML = input.dataset.placeholder;

        input.addEventListener("focus", function () {
            lb.style.display = "block";
            input.setAttribute("placeholder", "");
        });

        input.addEventListener("blur", function () {

            lb.style.display = "none";
            input.setAttribute("placeholder", input.dataset.placeholder);

        });

    </script>
</body>

</html>
