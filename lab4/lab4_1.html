<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Оформление вертикального меню</title>
	<style>
		.menu {
			width:200px;
			background:#369;
		}
		.menu ul {
			padding: 6px;
			list-style-type: none;
			border-style: solid;
			padding: 5px;
		}
		
		.menu li {
			border-left: 5px solid #369;
			border-right: 5px solid #369;
		}
		
		.menu li a {
			background-color: rgb(255, 255, 255);
			text-decoration: none;
			display: block;
			font-size: 20px;
			padding: 10px 3px;
			border: 5px solid #369;
			text-transform: uppercase;
		}
		
		.menu li a:hover {
			background-color: rgb(213, 219, 31);
			color: black;
		}
	</style>
</head>
<body>
	<nav class="menu">
		<ul>
			<li><a href="#">Фильмы</a></li>
			<li><a href="#">Музыка</a></li>
			<li><a href="#">Софт</a></li>
			<li><a href="#">Игры</a></li>
		</ul>
	</nav>
</body>
</html>
